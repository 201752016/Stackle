<div class="container">


  <div class="profile-container">

    <div *ngIf="loading">
        <mat-progress-bar mode="query"></mat-progress-bar>
    </div>

    <mat-card *ngIf="!loading">



      <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
          <img class="img mat-card-lg-image" src="{{profileObject.avatar_url}}" width="150px">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
          <p><mat-card-title>{{profileObject.name}}</mat-card-title></p>
          <p><mat-card-subtitle>{{profileObject.login}}</mat-card-subtitle></p>
          <p><mat-card-content>{{profileObject.bio}}</mat-card-content></p>
        </div>
      </div>

      <!-- <div class="row">
        <div class="col-md-4 col-md-offset-4 text-center">
          <button mat-button>Edit Profile</button>
        </div>
      </div> -->

      <!--Statistics-->
      <div class="row">
        <div class="col-md-2 col-md-offset-4 text-center">
          <h1>{{profileObject.public_repos}}</h1>
          <p>Public Repositories</p>
        </div>
        <div class="col-md-2 text-center">
          <h1>{{profileObject.public_gists}}</h1>
          <p>Public Gists</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <table class="table stat-table">
            <tr>
              <td class="stat-title">Posts</td>
              <td>15</td>
            </tr>
            <tr>
              <td class="stat-title">Comments</td>
              <td>02</td>
            </tr>
            <tr>
              <td class="stat-title">Likes</td>
              <td>45</td>
            </tr>
          </table>
        </div>
      </div>
    </mat-card>

  </div>


</div>
