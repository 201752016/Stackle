<div id="landing">
  <div layout="row">
    <div flex="25" id="orgmenu" layout-margin layout-padding>
      <div layout="column">
        <div flex>
          <md-input-container>
            <label>Search Organization</label>
            <!-- <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon> -->
            <input type="text" ng-model="orgname" ng-mouseup="result = searchOrg(orgname)">
          </md-input-container>
          <md-content>
            {{result}}
          </md-content>
        </div>
        <div flex>
           <md-content>
                    {{org}}
                  </md-content> 
        </div>
        <div flex>
          <label id="orghd">Your organizations</label>
          <div class="container" ng-repeat="org in orgs">
            {{org.login}}
          </div>
        </div>
      </div>
    </div>
    <div flex="60" id="newsfeed" layout-margin layout-padding ng-hide="orgname">Feed</div>
    <div flex="60" id="newsfeed" layout-margin layout-padding ng-hide="!orgname">Searching..</div>
    <div flex="15" id="notification" layout-margin layout-padding>Notifications</div>

  </div>
</div>
