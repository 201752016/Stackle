<div class="container-fluid">
  <div *ngIf="loading">
      <mat-progress-bar mode="query"></mat-progress-bar>
  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div *ngIf="posts">

        <div class="post-container">
          <div class="row post" *ngFor="let post of posts">

            <mat-card class="example-card col-md-12">
              <mat-card-header>
                <div mat-card-avatar class="example-header-image">
                  <img src="{{post.avatar_url}}">
                </div>
                <mat-card-title (click)="navigateToPost(post._id)">{{post.title}}</mat-card-title>
                <mat-card-subtitle>{{post.org_name}} Repository: {{post.repository}}</mat-card-subtitle>
              </mat-card-header>

              <!-- <mat-card-content>
              <p>
                {{post.description}}
              </p>
            </mat-card-content> -->
              <h5>{{post.votes}} Votes
                <span>{{post.comments.length}} Comments</span>
              </h5>
              <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
              </mat-card-actions>
            </mat-card>
          </div>
        </div>

      </div>
      <div *ngIf="!posts">
        No posts available
      </div>
    </div>
  </div>
</div>
